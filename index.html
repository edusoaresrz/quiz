<!DOCTYPE html>

<head>

    <title>Quiz</title>
</head>
<body>
    <header>

                    <input type="radio" name="res1" id="b1">

                </div>
                <div>
                    <input type="radio" name="res1" id="d1">
                    <label for="d1">Berlim</label>
                </div>
            </section>   
            <h2>2. Quantos continentes existem no mundo?</h2>
            <section class="opçoes">
                <div>
                    <input type="radio" name="res2" id="a2">
                    <label for="a2">5</label>
                </div>
                <div>
                    <input type="radio" name="res2" id="b2">
                    <label for="b2">6</label>
                </div>
                <div>
                    <input type="radio" name="res2" id="c2">
                    <label for="c2">7</label>
                </div>
                <div>
                    <input type="radio" name="res2" id="d2">
                    <label for="d2">8</label>
                </div>
            </section class="opçoes">
            <h2>3. Qual é o maior planeta do sistema solar?</h2>
            <section>
                <div>
                    <input type="radio" name="res3" id="a3">
                    <label for="a3">Terra</label>
                </div>
                <div>
                    <input type="radio" name="res3" id="b3">
                    <label for="b3">Marte</label>
                </div>
                <div>
                    <input type="radio" name="res3" id="c3">
                    <label for="c3">Júpiter</label>
                </div>
                <div>
                    <input type="radio" name="res3" id="d3">
                    <label for="d3">Saturno</label>
                </div>
            </section>
            <h2>4. Quem pintou a "Mona Lisa"?</h2>
            <section class="opçoes">
                <div>
                    <input type="radio" name="res4" id="a4">
                    <label for="a4">Pablo Picasso</label>
                </div>
                <div>
                    <input type="radio" name="res4" id="b4">

                    <input type="radio" name="res4" id="c4">
                    <label for="c4">Leonardo da Vinci</label>
                </div>
                <div>
                    <input type="radio" name="res4" id="d4">
                    <label for="d4">Claude Monet</label>
                </div>
            </section>
            <h2>5. Quantos lados tem um triângulo?</h2>
            <section class="opçoes">
                <div>
                    <input type="radio" name="res5" id="a5">
                    <label for="a5">2</label>
                </div>
                <div>
                    <input type="radio" name="res5" id="b5">
                    <label for="b5">3</label>
                </div>
                <div>
                    <input type="radio" name="res5" id="c5">
                    <label for="c5">4</label>
                </div>
                <div>
                    <input type="radio" name="res5" id="d5">
                    <label for="d5">5</label>
                </div>
            </section>
            <div id="container-res">
                <div id="botao">
                    <input type="button" value="Verificar Respostas" onclick="verificarRespostas()">

                <section id="areaRes">
                
                </section>
